  <div class="row">

      <h3 class="text-xs-center">This is a Home page</h3>
      <span *ngIf="currentUser$ | async">UserName : {{(currentUser$ | async)?.username}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <button (click)="onLogout()" class="btn btn-lg btn-danger pull-xs-center">

      </button>
    </div>
  </div>
</div>
